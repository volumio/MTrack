<!doctype html>
<html lang="en" ng-app="mtrackApp">
<head>
  <meta charset="utf-8">
  <title>MTrack</title>
  <link rel="stylesheet" href="../css/app.css"/>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <div class="jumbotron div_page" align="center">
  <h1>Welcome to MTrack!</h1>
  <h2>Please login</h2>
  
  <form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input class="btn btn-default dropdown-toggle" type="submit" value="Log In"/><br/>
        If you don't have an account, <a href="register.html">sign up</a>
    </div>
</form>
  
</div>

    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>
